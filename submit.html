<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>epdx</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
  <link href="css/mystyles.css" rel="stylesheet" />

</head>

<body class="bg-black">
  <!-- Responsive navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
      <a class="navbar-brand" href="#!">epdx</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">home</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="">submit</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">about</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Page Content-->
  <div class="container px-4 px-lg-5">
    <!-- Heading Row-->
    <h2 class="container-fluid d-flex justify-content-center font-weight-light text-light">
      add your event to the calendar...
    </h2>
    <form class="needs-validation border px-5 mb-3" novalidate>
      <label class="custom-date-label text-light mt-3" for="validatedCustomDate">date</label>
      <div class="col-md-4 mb-3 text-light border" id="input_fields">
        <input type="date" class="form-control-date p3" id="choose_date">
      </div>
      <label class="custom-file-label text-light" for="validatedCustomFile">flyer</label>
      <div class="col-md-4 mb-3 text-light border" id="input_fields">
        <input type="file" class="custom-file-input" id="validatedCustomFile" required>
        <div class="invalid-feedback">invalid file</div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="ticket_link" class="text-light">ticket link, if applicable</label>
        <input type="text" class="form-control border rounded-0" id="ticket_link" placeholder="ticket link" required>
        <div class="invalid-tooltip">
          please provide a valid link
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="ticket_link" class="text-light">event description</label>
        <input type="text" class="form-control border rounded-0" id="ticket_link" placeholder="describe your event" required>
      </div>
      <div class="col-md-3 mb-3">
        <button class="submit_button" type="submit">Submit</button>
      </div>
    </form>
  </div>

  <!-- Footer-->
  <footer class="py-5 bg-dark">
    <div class="container px-4 px-lg-5">
      <p class="m-0 text-center text-white">Copyright &copy; EPDX 2022</p>
    </div>
  </footer>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
